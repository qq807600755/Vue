<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"type="text/javascript"charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}{{name}}
		</div>
		<div id="app-2">
			<span v-bind:title="message">鼠标悬停几秒查看此处绑定提示信息</span>
		</div>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">反转消息</button>
		</div>
		<div id="app-6">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		
		<script type="text/javascript">
			var app =new Vue({
				el:'#app',
				data:{
					message:'Hello Vue! 这是一个测试',
					name:'VUE'
				}
			})
			var app2=new Vue({
				el:'#app-2',
				data:{
					message:'页面加载于'+new Date().toLocaleString()
				}
			})
			var app3=new Vue({
				el:'#app-3',
				data:{
					seen:true,
					// 控制切换一个元素是否显示
					//seen:false,
				}
			})
			var app4=new Vue({
				el:'#app-4',
				data:{
					todos:[
						{text:'学习 JavaScript'},
						{text:'学习 Vue'},
						{text:'整个项目'},
						{text:'新项目'},
					]
				}
			})
			var app5=new Vue({
				el:'#app-5',
				data:{
					message:'Hello Vue,js! 孟德建'
				},
				methods:{
					reverseMessage:function(){
						this.message=this.message.split('').reverse().join('')
					}
				}
			})
			var app6=new Vue({
				el:'#app-6',
				data:{
					message:'Hallo Vue!'
				}
			})
		</script>
	</body>
</html>
